<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ダウンロード</title>
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
        <link rel="stylesheet" href="/assets/download.css" />
    </head>
    <body>
        <a class="back-link" href="/">⤴ アップロードへ</a>
        <div class="clouds" id="cloudLayer"></div>
        <div class="page-wrapper">
            <div class="card" id="fileView" hidden>
                <h1>📥 ファイルダウンロード</h1>
                <p class="filename" id="fileName">読み込み中...</p>
                <div class="meta">
                    <div class="meta-item">
                        <span>ファイルサイズ</span>
                        <strong id="fileSize">-</strong>
                    </div>
                    <div class="meta-item">
                        <span>アップロード日時</span>
                        <strong id="fileUploaded">-</strong>
                    </div>
                    <div class="meta-item">
                        <span>MIME タイプ</span>
                        <strong id="fileMime">-</strong>
                    </div>
                </div>
                <div class="actions">
                    <a
                        class="download-button"
                        id="downloadBtn"
                        href="#"
                        rel="noopener"
                    >
                        ⬇ ダウンロード
                    </a>
                    <button class="copy-button" id="copyBtn" type="button">
                        リンクをコピー
                    </button>
                </div>
                <div class="preview-section" id="previewSection" hidden>
                    <div class="preview-title">プレビュー</div>
                    <div id="previewBody" class="preview-body"></div>
                    <div class="preview-note" id="previewNote" hidden></div>
                </div>
            </div>
            <div class="status-card" id="loadingView">
                ファイル情報を読み込んでいます...
            </div>
            <div class="status-card error" id="errorView" hidden></div>
        </div>
        <script src="/assets/download.js" defer></script>
    </body>
</html>
